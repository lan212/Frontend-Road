<body>
    <script>
        // 3. 接收用户输入的数字，判断是奇数还是偶数 ，要求，使用三元运算的方式解决

        // 步骤：
        // 声明一个变量接收用户输入的数字
        let num = prompt('请你输入一个数字')
        // 使用三元运算符，判断数字是奇数还是偶数，如果条件表达式num%2为0，则为true，则为偶数，如果不为零，则为false，则为奇数
        num % 2 == 0 ? alert(`${num}是偶数`) : alert(`${num}是奇数`);

    </script>
</body>
