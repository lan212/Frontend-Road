<body>
    <script>
        // 2.在网页中输入名字, 年龄， 地址，打印出:我是XXX,今年XX岁了，我来自XXX。

        // 步骤：
        // 利用提示框，在网页中获取名字
        let name = prompt('请输入名字')
        // 获取年龄
        let age = prompt('请输入年龄')
        // 获取地址
        let address = prompt('请输入家乡')
        // 用警告框显示
        alert(`我是${name}，今年${age}岁了，我来自${address}`)

    </script>
