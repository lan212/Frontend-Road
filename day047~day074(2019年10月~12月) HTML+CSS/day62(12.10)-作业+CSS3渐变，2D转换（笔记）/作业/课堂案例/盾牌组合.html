<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: aqua;
        }

        div {
            width: 434px;
            margin: 100px auto;
        }

        div img:nth-child(1) {
            transform: rotate(180deg) translate(1000px, 800px);
        }

        div img:nth-child(2) {
            transform: rotate(-80deg) translate(100px, -600px);
        }

        div img:nth-child(3) {
            transform: rotate(17deg) translate(-1000px, 800px);
        }

        div img:nth-child(4) {
            transform: rotate(120deg) translate(700px, -800px);
        }

        div img:nth-child(5) {
            transform: rotate(-80deg) translate(-100px, 800px);
        }

        div img:nth-child(6) {
            transform: rotate(-40deg) translate(300px, -400px);
        }

        div img:nth-child(7) {
            transform: rotate(-17deg) translate(-10px, 500px);
        }

        div img:nth-child(8) {
            transform: rotate(50deg) translate(600px, -300px);
        }

        div img:nth-child(9) {
            transform: rotate(17deg) translate(-1000px, 800px);
        }

        div img {
            transition: all 1s linear;
        }

        div:hover img {
            transform: rotate(0deg) translate(0px, 0px);
        }
    </style>
</head>

<body>
    <div>
        <img src="./img/shield_1_01.png" alt="">
        <img src="./img/shield_1_02.png" alt="">
        <img src="./img/shield_1_03.png" alt="">
        <img src="./img/shield_1_04.png" alt="">
        <img src="./img/shield_1_05.png" alt="">
        <img src="./img/shield_1_06.png" alt="">
        <img src="./img/shield_1_07.png" alt="">
        <img src="./img/shield_1_08.png" alt="">
        <img src="./img/shield_1_09.png" alt="">
    </div>
</body>

</html>
