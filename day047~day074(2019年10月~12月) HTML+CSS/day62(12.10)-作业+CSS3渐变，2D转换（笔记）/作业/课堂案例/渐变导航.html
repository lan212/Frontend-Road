<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            margin: 30px auto;
        }

        a {
            float: left;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-decoration: none;
            color: white;
            margin-right: 10px;
            text-align: center;
            background-image: linear-gradient(to top, gold, orange)
        }

        a:hover {
            background-image: linear-gradient(to bottom, gold, orange);
        }
    </style>
</head>

<body>
    <div>
        <a href="#">链接one</a>
        <a href="#">链接two</a>
        <a href="#">链接three</a>
        <a href="#">链接four</a>
        <a href="#">链接five</a>
    </div>
</body>

</html>
