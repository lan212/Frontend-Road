<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div:before,
        div:after {
            content: "";
            display: table;
        }

        div:after {
            clear: both;
        }

        div {
            margin-top: 50px;
            margin-left: 30px;
        }

        a {
            position: relative;
            float: left;
            width: 240px;
            height: 200px;
            overflow: hidden;
            margin-right: 10px;
        }

        img {
            transition: all .4s linear;
            width: 240px;
            height: 200px;
        }

        span {
            position: absolute;
            display: block;
            bottom: 0px;
            left: 0px;
            width: 100%;
            height: 50px;
            background-color: rgba(0, 0, 0, .5);
            text-align: center;
            transform: translate(0px, 20px);
            transition: all .4s linear;
        }

        h2 {
            color: white;
            font-size: 16px;
            font-weight: normal;
            line-height: 30px;
        }

        h2:hover {
            color: red;
        }

        p {
            color: #b2b2b2;
            font-size: 12px;
            font-weight: normal;
            line-height: 20px;

        }

        a:hover span {
            transform: translate(0px, 0px);
        }

        a:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
