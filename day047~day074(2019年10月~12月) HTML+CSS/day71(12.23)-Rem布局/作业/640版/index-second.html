<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/flexible_css.debug.js"></script>
    <script src="./js/flexible.debug.js"></script>
    <script src="./js/vconsole.js"></script>
    <link rel="stylesheet" href="./lib/normalize.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index-second.css">

</head>

<body>
    <!-- 顶部 -->
    <div class="title"><a href="#"><img src="./img/reback.png" alt=""></a> 优惠活动</div>
    <!-- 全场优惠 -->
    <div class="discount">
        <h4>
            <span>全场优惠</span>
            <span>1/1</span>
        </h4>
        <div class="discount-content-tillhundred">
            <h2>全场满300减10</h2>
            <p>双十一特价优惠全场满就减</p>
            <p><i></i>14-11-12 20:12 至 14-11-12 23:12</p>
            <span>即将开始</span>
            <div>
                <a href="#"><img src="./img/edit.png" alt="">编辑</a>
                <a href="#"><img src="./img/share-green.png" alt="">分享</a>
            </div>
        </div>

    </div>
    <!-- 优惠券 -->
    <div class="coupon">
        <h4>
            <span>优惠券</span>
            <span>2/3</span>
        </h4>
        <div class="coupon-content">
            <div class="coupon-content-tillfive">
                <h2><s>&yen;</s><b>5</b>(满0.00可用)</h2>
                <p>已领取/已使用：12/22 &nbsp; 发行总数：1230</p>
                <p><img src="./img/time.png" alt=""> 14-11-12 至 14-11-12</p>
                <span>已领取完</span>
            </div>
            <div class="coupon-content-tilltwenty">
                <h2><s>&yen;</s><b>20</b>(满500.00可用)</h2>
                <p>已领取/已使用：12/22 &nbsp; 发行总数：1230</p>
                <p><img src="./img/time.png" alt=""> 14-11-12 至 14-11-12</p>
                <span>正在进行</span>
            </div>
            <div class="coupon-content-tilltwenty-bottom">
                <a href="#"><img src="./img/delete-purple.png" alt="">作废</a>
                <a href="#"><img src="./img/eye-purple.png" alt="">预览</a>
                <a href="#"><img src="./img/share-purple.png" alt="">分享</a>
            </div>
            <div class="coupon-more">
                <div class="coupon-more-content">
                    <a href="#">
                        <img src="./img/add.png" alt="">
                        <p>添加优惠</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div class="footer">
        <p>提示：</p>
        <p>1、买家下单时只可选择其一（全场优惠或优惠券）</p>
        <p>2、优惠券一旦设置后不可修改</p>
    </div>
</body>

</html>
