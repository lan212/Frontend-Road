<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/flexible_css.debug.js"></script>
    <script src="./js/flexible.debug.js"></script>
    <script src="./js/vconsole.js"></script>
    <link rel="stylesheet" href="./lib/normalize.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index-fourth.css">
</head>

<body>
    <!-- 顶部 -->
    <div class="title"><a href="#"><img src="./img/reback.png" alt="">优惠活动</a></div>
    <!-- 主体 -->
    <main>
        <!-- 面值 -->
        <div class="value">
            <div class="value-left">面值</div>
            <div class="value-right">元</div>
        </div>
        <div class="till">
            <div class="till-left">使用需达到<br><s>满金额可使用，不包括运费</s></div>
            <div class="till-right">元</div>
        </div>
        <div class="time">
            <div class="time-left">有效时间</div>
            <div class="time-right">14-12-09 20:00至14-12-09 20:22</div>
        </div>
        <div class="all">
            <div class="all-left">发行总数</div>
        </div>
        <div class="main-save">
            <button class="main-save-content">保存</button>
        </div>
    </main>
    <footer>
        <p>提示：</p>
        <p>1、如需设置代金券，可设置为“使用需达到0元</p>
        <p>2、每项优惠券买家仅可领取一张</p>
        <p>3、发行数不可超过10万张</p>
    </footer>
</body>
