<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 181px;
        }

        .content {
            height: 60px;
            text-align: center;
            border-bottom: 1px solid #F3F3F3;
        }

        a {
            line-height: 60px;
            text-decoration-line: none;
            color: #717171;
        }

        .title {
            border-top-left-radius: 5pt 5pt;
            border-top-right-radius: 5pt 5pt;
            text-align: center;
            background-color: #4889F3;
            color: #F0F6FF;
            height: 47px;
            line-height: 47px;
            font-family: "幼圆";
            font-size: 17px;
            font-style: italic;
            font-weight: 700;
        }

        .blue a {
            color: #4D8CF3;
        }

        .last {
            border-bottom: unset;
        }
    </style>
</head>

<body>
    <div>
        <div class="title first">这些圈子都在看</div>
        <div class="blue content"><a href="#">NBA速报</a></div>
        <div class="grey content"><a href="#">5G网络</a></div>
        <div class="grey content"><a href="#">游戏战队</a></div>
        <div class="grey content"><a href="#">新款车型</a></div>
        <div class="grey content"><a href="#">A股资讯</a></div>
        <div class="grey content"><a href="#">爱豆动态</a></div>
        <div class="grey content last"><a href="#">搞笑萌宠</a></div>
    </div>
</body>

</html>
