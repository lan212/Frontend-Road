<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html {
            background-color: #cccccc;
        }

        p {
            margin: 0;
        }

        div {
            font-size: 66px;
            font-weight: 700;
            color: #cccccc;
        }

        .tu {
            text-shadow: 1px 1px #585757, -1px -1px #ffffff;
        }

        .ao {
            text-shadow: 1px 1px #ffffff, -1px -1px #585757;
        }
    </style>
</head>

<body>
    <div>
        <p class="tu">我是凸起的文字</p>
        <p class="ao">我是凹下的文字</p>
    </div>
</body>

</html>
