<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>携程</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        p {
            margin: 0;
        }

        a {
            text-decoration: none;
            color: white;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        img {
            vertical-align: middle;
        }

        main {
            width: 100%;
            max-width: 580px;
            margin: 0 auto;
            background-color: #cccccc;
        }

        .main-top {
            width: 100%;
        }

        .main-top a {
            display: block;
        }

        .main-top img {
            width: 100%;
            height: 90px;
        }

        .main-content {
            padding: 5px;
            text-align: center;
        }

        .main-content>ul>li {
            margin-bottom: 5px;
        }

        .main-content a {
            display: block;
        }

        .main-content-one {
            background-color: #ffffff;
            border-radius: 5px;
            overflow: hidden;
        }

        .main-content-one span {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-image: url(./img/sprite.png);
            background-repeat: no-repeat;
            background-position: 0px -124px;
            background-size: 104px;
        }

        .main-content-one ul {
            display: flex;
        }

        .main-content-one li {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .main-content-one p {
            margin: 10px 0px 8px 0px;
        }

        .main-content-one li:nth-last-child(-n+2) {
            margin-left: 1px;
            line-height: 44px;
        }

        .main-content-one li a {
            background-color: #ff7878;
            flex: 1;
        }

        .main-content-one li a:nth-child(2) {
            margin-top: 1px;
        }

        .main-content-two li a {
            background-color: #3495ff;
        }

        .main-content-two span {
            width: 45px;
            background-position: 0px -288px;
        }

        .main-content-three li a {
            background-color: #3baf1e;
        }

        .main-content-three span {
            height: 43px;
            background-position: 0px -180px;
        }

        .main-content-four li a {
            background-color: #ff9a1a;
        }

        .main-content-four li:first-child a {
            line-height: 44px;
        }
    </style>
</head>
