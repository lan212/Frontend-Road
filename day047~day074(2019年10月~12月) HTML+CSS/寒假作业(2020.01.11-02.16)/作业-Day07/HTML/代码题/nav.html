    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
        }

        nav {
            overflow: hidden;

            border-bottom: 1px solid #cacaca;
            background-color: #eeeeee;
            height: 40px;
        }

        .nav-left {
            float: left;
            margin-left: 40px;
        }

        .nav-right {
            float: right;
            margin-right: 40px;
        }

        nav a {
            float: left;
            text-decoration: none;
            color: #333333;
            line-height: 40px;
            padding: 0 15px;
        }

        nav a:hover {
            background-color: #f8f8f8;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-left">
            <a href="#">设为首页</a>

</html>
