<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .center {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: mediumturquoise;
            margin: 200px auto 0px;
            border-radius: 50%;
        }

        .inline {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -200px;
            margin-left: -200px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            box-sizing: border-box;
            border: 2px solid mediumslateblue;
        }

        .outline {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -250px;
            margin-left: -250px;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            box-sizing: border-box;
            border: 2px solid mediumspringgreen;
        }

        .right {
            position: absolute;
            left: 50%;
            margin-left: -40px;
            top: -165px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: mediumspringgreen;
            transform-origin: 40px 265px;
            animation: rotateRight 4s linear infinite;
        }

        .reverse {
            position: absolute;
            left: 50%;
            margin-left: -40px;
            top: 285px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: mediumspringgreen;
            transform-origin: 40px -185px;
            animation: rotateRight 4s linear infinite;
        }

        @keyframes rotateRight {
            0% {
                transform: rotateZ(0deg);
            }

            100% {
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="center">
        <div class="inline">
        </div>
        <div class="outline"></div>
        <div class="right"></div>
        <div class="reverse"></div>
    </div>
</body>

</html>
