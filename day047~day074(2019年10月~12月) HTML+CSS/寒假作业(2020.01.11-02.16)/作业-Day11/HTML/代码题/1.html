<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .box {
            position: relative;
            width: 225px;
            height: 150px;
            margin: 200px auto;
            box-sizing: border-box;
            border: 1px solid #cccccc;
        }

        img {
            position: absolute;
            top: -1px;
            left: -1px;
            width: 225px;
            height: 150px;
            transform-origin: right top;
            transition: 2s all linear;
        }

        .box:hover .one {
            transform: rotateZ(360deg);
        }

        .box:hover .two {
            transform: rotateZ(300deg);
        }

        .box:hover .three {
            transform: rotateZ(240deg);
        }

        .box:hover .four {
            transform: rotateZ(180deg);
        }

        .box:hover .five {
            transform: rotateZ(120deg);
        }

        .box:hover .six {
            transform: rotateZ(60deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./images/6.jpg" alt="" class="six">
        <img src="./images/5.jpg" alt="" class="five">
        <img src="./images/4.jpg" alt="" class="four">
        <img src="./images/3.jpg" alt="" class="three">
        <img src="./images/2.jpg" alt="" class="two">
        <img src="./images/1.jpg" alt="" class="one">
    </div>
</body>

</html>
