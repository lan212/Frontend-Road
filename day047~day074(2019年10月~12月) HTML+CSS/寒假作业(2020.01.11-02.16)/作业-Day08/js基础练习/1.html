<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 让用户输入一个数字，实现判断该数是奇数还是偶数并告诉用户 -->
    <script>
        let num = prompt("请您输入一个数字")
        if (num % 2 == 0) {
            alert("这是一个偶数")
        }
        else {
            alert("这是一个奇数")
        }
    </script>
</body>

</html>
