<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
            margin: 0 auto;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        div {
            position: relative;
        }

        ul {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 0);
            width: 960px;
        }

        li {
            float: left;
        }

        a {
            display: block;
            background-color: #313131;
            color: white;
            width: 160px;
            height: 60px;
            text-align: center;
            line-height: 60px;
        }

        a:hover {
            background-color: whitesmoke;
            color: #313131;
        }
    </style>
</head>

<body>
    <div>
        <img src="./img/sf.png" alt="">
        <ul>
            <li><a href="#">运单查询</a></li>
            <li><a href="#">运费查询</a></li>
            <li><a href="#">时效查询</a></li>
            <li><a href="#">服务网点查询</a></li>
            <li><a href="#">收送范围查询</a></li>
            <li><a href="#">客户专区</a></li>
        </ul>
    </div>
</body>

</html>
