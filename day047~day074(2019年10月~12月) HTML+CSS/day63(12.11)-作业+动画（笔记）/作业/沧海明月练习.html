<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: #0EA9B1;
        }

        .one {
            position: fixed;
            bottom: 0px;
            left: 0px;
            animation: one 3s linear infinite;
        }

        .two {
            position: fixed;
            bottom: 0px;
            left: 0px;
            animation: two 3s linear infinite;
        }

        .stay {
            position: fixed;
            left: 50px;
            top: 30px;
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
        }

        .bigger {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            animation: bigger 1.3s cubic-bezier(0.82, 0.1, 0.55, 0.64) infinite;
        }

        @keyframes bigger {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(1.5);
                opacity: 0.1;
            }

        }

        @keyframes two {
            0% {
                transform: translate(0px, 40px);
            }

            50% {
                transform: translate(0px, 80px);
            }

            100% {
                transform: translate(0px, 40px);
            }
        }

        @keyframes one {
            0% {
                transform: translate(0px, 80px);
            }

            50% {
                transform: translate(0px, 40px);
            }

            100% {
                transform: translate(0px, 80px);
            }
        }
    </style>
</head>

<body>
    <div class="stay">
        <div class="bigger">

        </div>
    </div>

    <img src="./img/1.png" alt="" class="one">
    <img src="./img/2.png" alt="" class="two">
</body>

</html>
