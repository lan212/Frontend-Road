<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            height: 630px;
            background-image: linear-gradient(to bottom, #ffa5a5, #ffd2d2);
        }

        .whole {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 100px auto;
        }

        .one {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            animation: topbeat .8s cubic-bezier(0.3, 0.85, 0.75, 0.32) infinite;
            background-image: linear-gradient(140deg, #e41f4d 0%, #d5093c 48%);
        }

        .two {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 150px;
            border-radius: 50%;
            animation: topbeat .8s cubic-bezier(0.3, 0.85, 0.75, 0.32) infinite;
            background-image: linear-gradient(140deg, #e41f4d 0%, #d5093c 48%);
        }

        .three {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #d5093c;
            transform: rotate(45deg);
            left: 75px;
            top: 75px;
            animation: beat .8s cubic-bezier(0.3, 0.85, 0.75, 0.32) infinite;
        }

        @keyframes topbeat {
            0% {
                transform: scale(1);
                box-shadow: 0 0 40px #d5093c;
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 70px #d5093c;
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 40px #d5093c;
            }
        }

        @keyframes beat {
            0% {
                transform: scale(1) rotate(45deg);
                box-shadow: 0 0 40px #d5093c;
            }

            50% {
                transform: scale(1.05) rotate(45deg);
                box-shadow: 0 0 70px #d5093c;
            }

            100% {
                transform: scale(1) rotate(45deg);
                box-shadow: 0 0 40px #d5093c;
            }
        }
    </style>
</head>

<body>
    <div class="whole">
        <div class="three"></div>
        <div class="two"></div>
        <div class="one"></div>
    </div>
</body>

</html>
