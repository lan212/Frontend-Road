<body>
    <script>
        //  5.提示用户输入年龄，若用户的年龄大于等于18岁，则弹出“恭喜
        //    您，您已经成年”，否则以弹出框的方式提示用户年龄太小。
         var a = prompt('请您输入年龄');
        if (a >=18)
        {
            alert('恭喜您，您已成年');
        }
        else
        {
            alert('抱歉，您的年龄太小');
        }
   
        
    </script>
