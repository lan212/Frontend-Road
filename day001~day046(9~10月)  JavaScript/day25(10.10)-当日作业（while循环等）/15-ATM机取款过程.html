<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
//        15.假设一个简单的ATM机的取款过程是这样的：
//       首先提示用户输入密码（password），
//       最多只能输入三次，超过3次则提示用户“密码错误，
//       请取卡”结束交易。如果用户密码正确，
//       再提示用户输入取款金额（amount），
//       ATM机只能输出100元的纸币，一次取钱数要求最低
//       100元，最高1000元。
//       若用户输入的金额符合上述要求，则打印输出用户取得钱数，
//       最后提示用户“交易完成，请取卡”，否则提示用户重新输入金额。
//       假设用户密码是111111，请编程实现。

//      声明一个变量time 作为输入密码的次数
        var time = 1
        do {
            var password = prompt('请您输入密码')
            if (password == 111111)
            {
                var amount = prompt('请您输入取款金额')
                if (amount%100==0 && amount>=100 && amount<=1000)
                {
                    console.log(amount)
                    alert(`取出${amount}元，交易完成,请取卡`)
                    break
                }
                else 
                {
                    alert('重新输入金额')
                    amount = prompt('请您输入取款金额')
                    if (amount%100==0 && amount>=100 && amount<=1000)
                {
                    console.log(amount)
                    alert(`取出${amount}元，交易完成,请取卡`)
                    break
                }
                }
            }
            else if (time <=2)
            {
                alert('密码错误，请您再次输入')
            }
            time = time +1
        }while(time <=3)
        if (time==3)
        {
            alert('密码错误，请取卡')
        }
        </script>
</body>
</html>
