<!DOCTYPE html>

<body>
    <script>
        //  3. 用户输入一个数字，列出所有它能够整除的数字（while实现）
        var a = prompt('请输入一个数字')
        var i = 1
        var b = ''
        while (i<=a) {
            if (a%i==0) {
                
                b = b + i + ','
            }
            i++
        }
        alert(b)
        
        

        
        </script>
</body>
</html>
