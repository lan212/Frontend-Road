<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
    .wrap {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: url('images/bg.jpg') no-repeat;
      background-size: 100% 100%;
    }

    .reg_title {
      margin: 100px auto 0;
      padding: 0;
      width: 172px;
      height: 42px;
      background: url('images/title.png')
    }

    .form_group {
      width: 360px;
      margin: 0px auto;
      text-align: center;
      margin-top: 30px;
      position: relative;
    }

    .form_group span {
      position: absolute;
      left: 128px;
      top: 50px;
      font-size: 14px;
      color: #ff0;
    }

    .form_group label {
      float: left;
      width: 100px;
      line-height: 44px;
      text-align: right;
      font-size: 14px;
      color: #fff;
    }

    .form_group input {
      width: 240px;
      height: 40px;
      text-indent: 15px;
      border: 1px solid #b3d4df;
      border-radius: 20px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .form_group .submit {
      background-color: #4cb3d6;
      width: 150px;
      float: left;
      margin-left: 110px;
      border: 0px;
      text-indent: 0;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h2 class="reg_title"></h2>
    <div class="form_group">
      <label>用户名：</label>
      <input type="text" placeholder="请输入用注册的用户名" class="username" />
      <span class="info"></span>
    </div>
    <div class="form_group">
      <input type="button" value="注 册" class="submit" />
    </div>
  </div>

  <script src="./libs/jquery-1.12.4.min.js"></script>
  <script>
    // 失去焦点，验证用户名
    $(".username").on("blur", inputBlur)
    function inputBlur() {
      // 验证中
      $(".info").html("验证中...")
      // 实例化对象
      let xhr = new XMLHttpRequest();
      // 设置请求行
      xhr.open("POST", "https://autumnfish.cn/api/user/check")
      // 设置请求头，为post格式
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")
      // 发送请求内容（要验证的用户名）
      xhr.send("username=" + $(".username").val())
      // 监听 准备状态的变化
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
          // 将响应内容赋值给info
          $(".info").html(xhr.responseText)
        }
      }
    }
    // 点击按钮，注册用户名
    $(".submit").on("click", clickSubmit)
    function clickSubmit() {
      // 验证中
      $(".info").html("注册中...")
      // 实例化对象
      let xhr = new XMLHttpRequest();
      // 设置请求行
      xhr.open("POST", "https://autumnfish.cn/api/user/register")
      // 设置请求头，为post格式
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")
      // 发送请求内容（要验证的用户名）
      xhr.send("username=" + $(".username").val())
      // 监听 准备状态的变化
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
          // 将响应内容赋值给info
          $(".info").html(xhr.responseText)
        }
      }
    }
  </script>
</body>

</html>
