<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
    .login-panel {
      margin-top: 100px;
    }

    .vCode {
      height: 36px;
      cursor: pointer;
    }

    .wrap {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: url('images/bg03.jpg') center bottom no-repeat;
      overflow: auto;
    }

    .navbar-brand {
      padding: 10px 15px;
    }

    .form-horizontal {
      margin-top: 10px;
    }

    .form-horizontal .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <nav class="navbar  navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mymenu">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="images/logo.png"></a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-default login-panel">
            <div class="panel-heading">
              <h3 class="panel-title"><b>用户登录</b></h3>
            </div>
            <div class="panel-body">
              <form method="post" class="form-horizontal" id="login-form">
                <div class="form-group">
                  <label for="userName" class="col-sm-2 control-label">用户名</label>
                  <div class="col-sm-10">
                    <!-- 用户名输入框 -->
                    <input type="text" name="username" value="" class="form-control" id="username"
                      placeholder="请输入用户名" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="userPass" class="col-sm-2 control-label">密码</label>
                  <div class="col-sm-10">
                    <!-- 密码输入框 -->
                    <input type="password" name="password" value="" class="form-control" id="password"
                      placeholder="请输入密码" />
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <!-- 登录按钮 -->
                    <button type="submit" class="btn btn-success login" id="submitBtn">
                      登陆
                    </button>
                    <a href="./register.html" class="btn btn-default">注册</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/lib/bootstrap/js/jquery-1.12.4.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 校验插件 -->
<script src="/lib/bootstrapValidator/bootstrapValidator.min.js"></script>
<script src="/lib/bootstrapValidator/language/zh_CN.js"></script>
<!-- md5 -->
<script src="/lib/md5/md5.min.js"></script>
<!-- js  -->
<script src="/js/login.js"></script>
