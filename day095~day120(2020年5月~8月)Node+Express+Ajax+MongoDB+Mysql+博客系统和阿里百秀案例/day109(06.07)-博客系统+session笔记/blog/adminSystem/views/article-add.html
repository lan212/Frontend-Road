{{extend './common/layout.html'}}

{{block 'title'}}Blog - Content Manager{{/block}}

{{block 'main'}}

<div class="main">
    <!-- 分类标题 -->
    <div class="title">
        <h4>5b9a716cb2d2bf17706bcc0a</h4>
    </div>
    <!-- /分类标题 -->
    <form class="form-container" id="add-form">
        <div class="form-group">
            <label>标题</label>
            <input type="text" name="title" class="form-control" placeholder="请输入文章标题">
        </div>
        <div class="form-group">
            <label>作者</label>
            <input type="text" name="author" value="{{@userInfo._id}}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label>发布时间</label>
            <input type="date" class="form-control" name="publishDate">
        </div>

        <div class="form-group">
            <label for="exampleInputFile">文章封面</label>
            <input type="file" name="cover">
            <div class="thumbnail-waper">
                <img class="img-thumbnail" src="">
            </div>
        </div>
        <div class="form-group">
            <label>内容</label>
            <textarea class="form-control" id="editor" name="content"></textarea>
        </div>
        <div class="buttons">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>

</div>

{{/block}}

{{block 'script'}}
<script src="/lib/jquery-validation-1.15.0/jquery.validate.min.js"></script>
<script src="/lib/jquery-validation-1.15.0/localization/messages_zh.min.js"></script>
<script src="/js/articleAdd.js"></script>
{{/block}}
