{{extend './common/layout.html'}}

{{block 'title'}}Blog - Content Manager{{/block}}

{{block 'main'}}

<div class="main">
    <!-- 分类标题 -->
    <div class="title">
        <h4>修改文章</h4>
    </div>
    <!-- /分类标题 -->
    <form class="form-container" id="modify-form">
    </form>

</div>

{{/block}}

{{block 'script'}}
<script src="/lib/moment/moment-2.24.0.js"></script>
<script src="/lib/jquery-validation-1.15.0/jquery.validate.min.js"></script>
<script src="/lib/jquery-validation-1.15.0/localization/messages_zh.min.js"></script>
<script type="text/template" id="template-modify">

    <div class="form-group">
        <input type="hidden" name="id" value="{& _id &}">
        <label>标题</label>
        <input type="text" name="title" class="form-control" value="{&title&}" placeholder="请输入文章标题">
    </div>
    <div class="form-group">
        <label>作者</label>
        <input type="text" name="author" value="{&author&}" class="form-control" readonly>
    </div>
    <div class="form-group">
        <label>发布时间</label>
        <input type="date" class="form-control" name="publishDate" value="{& publishDate &}">
    </div>

    <div class="form-group">
        <label for="exampleInputFile">文章封面</label>
        <input type="file" name="cover" value="{& cover?cover:''&}">
        <div class="thumbnail-waper">
            <img class="img-thumbnail" src="{& cover?`http://localhost:3000/`+cover:`` &}">
        </div>
    </div>
    <div class="form-group">
        <label>内容</label>
        <textarea class="form-control" id="editor" name="content">{&content&}</textarea>
    </div>
    <div class="buttons">
        <input type="submit" class="btn btn-primary">
    </div>

</script>
<script src="/js/articleEdit.js"></script>
{{/block}}
