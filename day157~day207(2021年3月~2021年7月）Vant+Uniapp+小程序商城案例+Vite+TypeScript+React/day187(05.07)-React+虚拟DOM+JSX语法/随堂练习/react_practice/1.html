<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script>
    // 1. 创建虚拟DOM
    //    React.createElement(标签的名字，标签的属性，标签的内容)
    // 因为class在JS中不是关键字就是保留字，所以在react中所有的class都要写成className
    let oDiv = React.createElement("div", { className: "red" }, "Hello");
    // 2. 把虚拟DOM渲染到真实的页面上
    //    ReactDOM.render(虚拟Dom，挂载到哪个元素上)
    ReactDOM.render(oDiv, document.getElementById("app"));
  </script>
</body>

</html>
