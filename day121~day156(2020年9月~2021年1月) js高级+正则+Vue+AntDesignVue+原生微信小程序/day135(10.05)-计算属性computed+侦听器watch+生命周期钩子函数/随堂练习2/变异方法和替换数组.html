<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="fName">
        <button @click="handleAdd">添加</button>
        <button @click="handleRemove">删除</button>
        <button @click="handleReplace">替换</button>

        <ul>
            <li v-for="(item,index) in lists">
                {{item}}
            </li>
        </ul>
    </div>

    <script src="./lib/vue-3.0.js"></script>
    <script>
        let vm = Vue.createApp({
            data() {
                return {
                    lists: ['apple', 'orange', 'banana'],
                    fName: ''
                }
            },
            methods: {
                handleAdd() {
                    if (this.fName.trim().length == 0) {
                        alert("请输入内容");
                    }
                    else {
                        this.lists.push(this.fName);
                    }
                    this.fName = '';
                },
                handleRemove() {
                    this.lists.pop()
                },
                handleReplace() {
                    this.lists.pop();
                    this.lists.push(this.fName);
                    this.fName = ''
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
