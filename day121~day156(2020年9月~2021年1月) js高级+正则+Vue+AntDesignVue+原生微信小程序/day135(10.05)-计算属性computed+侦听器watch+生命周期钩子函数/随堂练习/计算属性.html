<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="str">
        <p v-text="result"></p>
    </div>

    <script src="./lib/vue-3.0.js"></script>
    <script>
        let vm = Vue.createApp({
            data() {
                return {
                    str: ''
                }
            },
            computed: {
                result: function () {
                    return this.str.split('').reverse().join('');
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
