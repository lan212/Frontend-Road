<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="us">
            <label for="">账号</label>
            <!-- 点击 alt+delete 执行clear -->
            <input type="text" v-model='username' @keyup.alt.delete='clear'>
        </div>
        <div class="ps">
            <label for="">密码</label>
            <!-- .exact表示：必须 单独点击 delete 才能执行clear ;  点击 enter 执行 enter  -->
            <input type="password" v-model='password' @keyup.delete.exact='clear'>
        </div>
    </div>

    <script src="./lib/vue-3.0.js"></script>
    <script>
        let vm = Vue.createApp({
            data() {
                return {
                    username: '',
                    password: ''
                }
            },
            methods: {
                // 清除俩个文本框
                clear() {
                    this.username = '';
                    this.password = '';
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
