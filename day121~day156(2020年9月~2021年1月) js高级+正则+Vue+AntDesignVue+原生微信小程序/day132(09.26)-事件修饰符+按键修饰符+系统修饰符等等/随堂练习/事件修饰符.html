<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: aqua;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: orangered;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 阻止浏览器默认行为 -->
        <a href="http://www.baidu.com" @click.prevent='handleDefault'>点击到百度</a>

        <!-- 让事件只触发一次 -->
        <button @click.once='handleOnce'>该事件只触发一次</button>

        <!-- 阻止事件传播 -->
        <div class="father" @click='handleFather'>
            <!-- .stop  阻止冒泡 -->
            <div class="son" @click.stop="handleSon"></div>
        </div>
    </div>

    <script src="./lib/vue-3.0.js"></script>
    <script>
        let vm = Vue.createApp({
            data() {
                return {}
            },
            methods: {
                handleDefault() {
                    alert('a链接的默认行为被阻止了');
                },
                handleOnce() {
                    console.log('只触发一次');
                },
                handleFather() {
                    console.log('father被点击了');
                },
                handleSon() {
                    console.log('son被点击了');
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
