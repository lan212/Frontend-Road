<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <hello>
        </hello>
    </div>

    <script src="./lib/vue-3.0.js"></script>
    <script>
        let vm = Vue.createApp({
            data() {
                return {}
            },
            components: {
                "hello": {
                    data() {
                        return {
                        }
                    },
                    // 全局组件可以放在局部组件中
                    template: `<h2> <hello-q></hello-q>这是局部组件</h2>`
                }
            }
        });
        vm.component("hello-q", {
            data() {
                return {}
            },
            template: '<h3>这是全局组件</h3>'
        });
        vm.mount("#app");
    </script>
</body>

</html>
