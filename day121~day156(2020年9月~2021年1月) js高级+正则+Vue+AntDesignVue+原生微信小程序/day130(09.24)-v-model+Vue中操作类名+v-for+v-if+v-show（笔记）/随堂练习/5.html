<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .bolder {
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click='toggle'>Toggle</button>
        <p :class="['red', flag?'bolder':'']">您好</p>

    </div>

    <script src="./lib/vue-3.0.js"></script>
    <script>
        let vm = Vue.createApp({
            data() {
                return {
                    flag: true
                }
            },
            methods: {
                toggle() {
                    this.flag = !this.flag
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
