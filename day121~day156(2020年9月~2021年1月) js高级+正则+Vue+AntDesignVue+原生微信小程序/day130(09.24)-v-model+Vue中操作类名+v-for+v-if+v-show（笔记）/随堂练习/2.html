<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <input type="text" :value="msg"> -->
        <input type="text" v-model='msg'>
        <p>{{msg}}</p>
    </div>

    <script src="./lib/vue-3.0.js"></script>
    <script>
        let vm = Vue.createApp({
            data() {
                return {
                    msg: '史蒂芬吾问无为谓'
                }
            },
            methods: {}
        }).mount("#app");
    </script>
</body>

</html>
