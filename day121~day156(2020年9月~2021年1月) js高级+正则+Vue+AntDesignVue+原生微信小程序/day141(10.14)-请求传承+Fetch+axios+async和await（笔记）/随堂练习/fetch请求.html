<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fectch请求</title>
</head>

<body>
    <script>
        // Fetch的基本用法
        // 语法：
        fetch('http://localhost/books', {
            method: 'POST',
            body: 'uname=list&pwd=123456',
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            }
        }).then((res) => {
            console.log(res);
            return res.text(); // res.text()是一个用于接收响应的Promise对象
        }).then(function (data) {
            // 拿到响应结果
            console.log(data);
        })


        fetch('http://localhost/books', {
            method: 'POST',
            // 可以传json数据
            body: JSON.stringify({
                name: 'dong'
            }),
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            }
        }).then((res) => {
            console.log(res);
            return res.text(); // res.text()是一个用于接收响应的Promise对象
        }).then(function (data) {
            // 拿到响应结果
            console.log(data);
        })
    </script>
</body>

</html>
