<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model.lazy="username">
        {{tips}}
    </div>

    <script src="./lib/vue3.0.global.js"></script>
    <script>
        let vm = Vue.createApp({
            data() {
                return {
                    username: '',
                    tips: ''
                }
            },
            watch: {
                username(value) {
                    this.tips = '正在校验.....';
                    if (value == 'admin') {
                        setTimeout(() => {
                            this.tips = '用户已存在'
                        }, 1000)
                    }
                    else {
                        setTimeout(() => {
                            this.tips = '用户名可以使用'
                        }, 1000)
                    }
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
